<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>calculator</h1>
        <input placeholder="enter the first number" class="form-control" id="num1">
        <br>
        <input placeholder="enter the second number" class="form-control" id="num2">
    </div>
    <div class="container text-center">
        <br>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn1" onclick="myadd()">add</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn2" onclick="mysub()">sub</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn3"onclick="mymultiply()">multiply</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn4"onclick="mydivide()">divide</button>
          </div>
        </div>
      </div>
      <br>
      <div class="container text-center" id="result">
        <h3>result:</h3>

      </div>

      <script>

        function myadd(){
            var x= Number(document.getElementById('num1').value)
            var y= Number(document.getElementById('num2').value)
            var z= x+y
            z= z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML = '<h3> result: '+z+'</h3>'
        }

        function mysub(){
          var x= Number(document.getElementById('num1').value)
            var y= Number(document.getElementById('num2').value)
            var z= x-y
            z= z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML = '<h3> result: '+z+'</h3>'
        }  
         
        function mymultiply(){
          var x= Number(document.getElementById('num1').value)
            var y= Number(document.getElementById('num2').value)
            var z= x*y
            z= z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML = '<h3> result: '+z+'</h3>'
        }

        function mydivide(){
          var x= Number(document.getElementById('num1').value)
            var y= Number(document.getElementById('num2').value)
            var z= x/y
            z= z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML = '<h3> result: '+z+'</h3>'
        }
        
            
      </script>
    
</body>
</html>
